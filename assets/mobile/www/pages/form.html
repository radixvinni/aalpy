<div class="page" data-name="form">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Назад</span>
        </a>
      </div>
      <div class="title">Сохранить программу как...</div>
    </div>
  </div>
  <div class="page-content save-form">
    <div class="block-title">Отображение в меню</div>
    <div class="list no-hairlines-md">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Название программы</div>
              <div class="item-input-wrap">
                <input type="text" name="name" placeholder="Название"/>
              </div>
            </div>
          </div>
        </li>
        
        <li class="align-top">
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Описание программы</div>
              <div class="item-input-wrap">
                <textarea placeholder="Описание" name="descr" class="resizable"></textarea>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    
    <div class="block-title">Настройки видимости</div>
    <div class="list">
      <ul>
        <li>
          <label class="item-radio item-content">
            <input type="radio" name="visibility" value="everyone" checked="checked"/>
            <i class="icon icon-radio"></i>
            <div class="item-inner">
              <div class="item-title">Показывать всем</div>
            </div>
          </label>
        </li>
        <li>
          <label class="item-radio item-content">
            <input type="radio" name="visibility" value="admin"/>
            <i class="icon icon-radio"></i>
            <div class="item-inner">
              <div class="item-title">Показывать только мне</div>
            </div>
          </label>
        </li>
      </ul>
    </div>
    <div class="block-title">Сохранить</div>
    <div class="block block-strong">
      <p class="row">
        <a href="#" id="delete" class="col button button-big button-fill button-raised color-red">Удалить</a>
        <a href="#" id="save" class="col button button-big button-fill button-raised color-green">Сохранить</a>
      </p>
    </div>
    
  </div>
</div>
